<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selector de Color RGB</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS propio -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-md-7 col-lg-6">

      <div class="card app-card p-4">
        <h2 class="text-center mb-4 fw-bold">ðŸŽ¨ Selector de Color RGB</h2>

        <!-- Color Picker -->
        <div class="text-center mb-4">
          <input type="color" id="colorPicker" class="form-control form-control-color mx-auto">
        </div>

        <!-- Cuadro de color -->
        <div id="colorBox" class="color-box mb-4"></div>

        <!-- Controles -->
        <div class="mb-3">
          <label class="form-label">Rojo (R)</label>
          <div class="d-flex gap-2 align-items-center">
            <input type="range" class="form-range" min="0" max="255" id="red">
            <input type="number" class="form-control w-25" min="0" max="255" id="redNum">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Verde (G)</label>
          <div class="d-flex gap-2 align-items-center">
            <input type="range" class="form-range" min="0" max="255" id="green">
            <input type="number" class="form-control w-25" min="0" max="255" id="greenNum">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Azul (B)</label>
          <div class="d-flex gap-2 align-items-center">
            <input type="range" class="form-range" min="0" max="255" id="blue">
            <input type="number" class="form-control w-25" min="0" max="255" id="blueNum">
          </div>
        </div>

        <!-- Valores -->
        <div class="row text-center mt-4">
          <div class="col-md-6 mb-2">
            <div class="value-box">
              RGB: <span id="rgbValue"></span>
            </div>
          </div>
          <div class="col-md-6 mb-2">
            <div class="value-box">
              HEX: <span id="hexValue"></span>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
